<ion-header>

  <ion-navbar color="primary">
    <ion-title>Carrito Control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid text-center>
  <ion-row>
    <ion-col></ion-col>
    <ion-col><button color="danger" ion-button (press)="onPress('a')" (touchend)="onTouchEnd()"><ion-icon name="arrow-up"></ion-icon></button></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <br/>
  <br/>
  <br/>
  <ion-row>
    <ion-col><button color="secondary" ion-button (press)="onPress('b')" (touchend)="onTouchEnd()"><ion-icon name="arrow-back"></ion-icon></button></ion-col>
    <ion-col><button color="dark" ion-button (press)="onPress('b')" (touchend)="onTouchEnd()"><ion-icon name="square"></ion-icon></button></ion-col>
    <ion-col><button color="primary" ion-button (press)="onPress('d')" (touchend)="onTouchEnd()"><ion-icon name="arrow-forward"></ion-icon></button></ion-col>
  </ion-row>
  <br/>
  <br/>
  <br/>
  <ion-row>
    <ion-col></ion-col>
    <ion-col><button color="morado" ion-button (press)="onPress('e')" (touchend)="onTouchEnd()"><ion-icon name="arrow-down"></ion-icon></button></ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>

</ion-content>
