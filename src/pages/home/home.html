<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Smart Car Control
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list padding>
    <button ion-button block (click)="startScanning()">Scan</button>
    <ion-list-header>
      Paired Devices
    </ion-list-header>
    <ion-item *ngFor="let device of pairedDevices">
      {{device.name}}
    </ion-item>
    <br/>

    <button ion-button block (click)="disconnect()" color="danger">Disconnect</button>

    <ion-list-header>
      availlable Devices
    </ion-list-header>
    <ion-item *ngFor='let device of unpairedDevices'>
      <span (click)="selectDevice(device.address)">
        {{device.name}}
      </span>
    </ion-item>
    <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
  </ion-list>

<button ion-button
          block
         color="morado"
         [navPush]="carritoPage">Ir a carrito control</button>
</ion-content>
